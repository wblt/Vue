<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #app {
        width: 800px;
        margin: 20px auto;
    }
    
    #tb {
        width: 800px;
        border-collapse: collapse;
        margin: 20px auto;
    }
    
    #tb th {
        background-color: #0094ff;
        color: white;
        font-size: 16px;
        padding: 5px;
        text-align: center;
        border: 1px solid black;
    }
    
    #tb td {
        padding: 5px;
        text-align: center;
        border: 1px solid black;
    }
    </style>
    <script src="../vue1026.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="id">
        <input type="text" v-model="pname">
        <button @click="addData">添加数据</button>
        <br />
      <my-red>搜索条件:</my-red>
      <input type="text" v-focus v-color="color1" placeHolder="请输入筛选内容" v-model="sname">
        <table id="tb">
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            <tr v-show="list.length ==0">
                <td colspan="4">当前列表没有任何数据</td>
            </tr>
            <tr v-for="item in list | filterBy sname in 'name'">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.ctime}}</td>
                <td>
                    <a href="javascript:void(0)" @click="delData(item.id)">删除</a>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
// 1.0 vue1.0中提供了一个 Vue.directive(自定义指令名称，回调函数)来供程序员自定义指令的 
// 注意点：在定义指令的时候不需要加v-前缀，但是在使用的这个指令的时候必须加上v-前缀
 // Vue.directive('focus',function(){
 // 	// 实现当前使用v-focus指令的文本框自动获取焦点
 // 	// 1.0 获取到当前使用了v-focus的文本框对象
 // 	var inputObj = this.el;
 // 	inputObj.focus();
 // });
 Vue.directive('focus',function() {
    var inputObj = this.el;
    inputObj.focus();
 });

 // 定义一个v-color的指令
 //  Vue.directive('color',function(){
 // 	// 实现当前使用了v-color这个指令的元素的文本颜色是和 data中定义好的color中的颜色值一致
 // 	// 1.0 获取到v-color="color1"中的这个color1变量的值
 // 	// console.log(this.vm.color1);
 // 	// console.log(this.expression);
 // 	this.el.style.color = this.vm[this.expression];
 // });

 Vue.directive('color',{
    bind:function() {
        this.el.style.color = this.vm[this.expression];
    }
 });

Vue.directive('color',{
    bind:function(){
        // 实现当前使用了v-color这个指令的元素的文本颜色是和 data中定义好的color中的颜色值一致
        // 1.0 获取到v-color="color1"中的这个color1变量的值
        // console.log(this.vm.color1);
        // console.log(this.expression);
        this.el.style.color = this.vm[this.expression];
    }
});
 

// 2.0 定义一个元素指令
// 注意点：元素指令定义是可以加v-的，而在使用的时候是定义的名称是什么，那么
// 使用的名称也是什么，不需要再增加v-前缀
// Vue.elementDirective('my-red',{
//     bind:function(){
//         this.el.style.color='red';
//     }
// });
Vue.elementDirective('my-red',{
    bind:function() {
        this.el.style.color = 'red';
    }
});

var vm = new Vue({
    el: '#app',
    data: {
    	color1:'red',
        list: [{
            id: 1,
            name: '奔驰',
            ctime: new Date()
        }, {
            id: 2,
            name: '宝马',
            ctime: new Date()
        }, {
            id: 3,
            name: '长安奔奔',
            ctime: new Date()
        }],
        id: 0,
        pname: '',
        sname: '' //自动获取到用户输入的筛选条件值
    },
    methods: {
        addData: function() {
            // 1.0 包装成list要求的对象
            var p = {
                id: this.id,
                name: this.pname,
                ctime: new Date()
            };

            // 2.0 将p追加到list数值中
            this.list.push(p);

            // 3.0 清空页面上的文本框中的数据
            this.id = 0;
            this.pname = '';
        },
        delData: function(id) {
            // 0.0 提醒用户是否要删除数据
            if (!confirm('是否要删除数据?')) {
                //当用户点击的取消按钮的时候，应该阻断这个方法中的后面代码的继续执行
                return;
            }

            // 1.0 调用list.findIndex()方法根据传入的id获取到这个要删除数据的索引值
            var index = this.list.findIndex(function(item) {
                return item.id == id
            });

            // 2.0 调用的 list.splice(删除的索引，删除的元素个数)
            this.list.splice(index, 1);
        }
    }
});
</script>

</html>
