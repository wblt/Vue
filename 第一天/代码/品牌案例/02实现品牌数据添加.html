<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#tb{
			width: 800px;
			border-collapse: collapse;
			margin: 20px auto;
		}
		#tb th{
			background-color: #0094ff;
			color:white;
			font-size: 16px;
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		#tb td{
		
			padding: 5px;
			text-align: center;
			border: 1px solid black;
		}
		#add {
			text-align: center;
		}
	</style>
	<script src="../vue1026.js"></script>
</head>
<body>
	<div id="app">
		<div id="add">
			<input type="text" v-model="id">
			<input type="text" v-model="pname">
			<button @click="addData">添加数据</button>
		</div>
		
		<table id="tb">
			<tr>
				<th>编号</th>
				<th>名称</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
			<tr v-show="list.length ==0">
				<td colspan="4">当前列表没有任何数据</td>
			</tr>
			<tr v-for="item in list">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.ctime}}</td>
				<td>
					<a href="#">删除</a>
				</td>
			</tr>
		</table>
	</div>
</body>
<script>
new Vue({
	el:'#app',
	data:{
		list:[
			{id:1,name:'奔驰',ctime:new Date}
		],
		id:0,
		pname:''
	},
	methods:{
		addData:function() {
			var p = {id:this.id,name:this.pname,ctime:new Date};
			this.list.push(p);
			this.id = 0;
			this.pname = '';
		}
	}
});
</script>
</html>
