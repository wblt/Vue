<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
	<div id="app">
		<span v-text="name"></span>
		<div v-html="name"></div>
	</div>
</body>
<!-- 1.0 导入vuejs -->
<script src="vue1026.js"></script>
<script>
var vm = new Vue({
	el:'#app', //表示当前vue对象接管app的div区域
	data: {
		name:'<h1>黑马程序员</h1>'
	}
});
</script>
</html>
